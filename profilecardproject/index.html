<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card UI Design</title>
</head>
<body> 
    <div class="profile-card">
        <div class="image">
            <img src="71.jpg" alt="" class="profile-img">
            
        </div>
        <div class="text-data">
            <span class="name">TechStar</span>
            <span class="job">Reader & Watcher</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="background: #ff0000;" class="link"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">4k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">8k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">2k</span>
            </div>
        </div>
    </div>
</body>
</html>
