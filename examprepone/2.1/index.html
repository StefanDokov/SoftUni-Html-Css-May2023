<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>
<body>
    <section class="container">
        <section class="image">
            <img src="./image/calculator.png">
        </section>
        <section class="righer">
        <section class="calc">
            <h1>Fitness Calculator</h1>
            <div class="units">
                <button>Standart units (US)</button>
                <button>Metric units</button>
            </div>
            <div class="gender">
                <h4>Gender</h4>
                <div class="gend">
                    <select name="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                    <input type="text" placeholder="Years...">
                </div>
            </div>
            <div class="weight">
                <h4>Weight</h4>
                <input type="text" placeholder="Pounds...">
            </div>
            <div class="height">
                <h4>Height</h4>
                <div class="hei">
                    <input type="text" placeholder="Feet...">
                    <input type="text" placeholder="Inches...">
                </div>
            </div>
            <button class="ender">Calculate</button>
        </section>
    </section>
    </section> 
</body>
</html>
